<table class="table table-hover  animate__fadeInDown">
    <thead class="animate__animated animate__slideInDown">
        <tr>
            <th>#Código</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Región</th>
            <th>Población</th>
            <th>Más información</th>
        </tr>
    </thead>
    <tbody  class="animate__animated animate__rotateInDownLeft">
        <tr *ngFor="let pais of paises">
            <td>{{pais.ccn3}}</td>
            <td><img class="small-flag" src={{pais.flags.png}}></td>
            <td>{{pais.name.official}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.region}}</td>
            <td>{{pais.population | number}}</td>
            <td><a href="#" [routerLink]="['/ver', pais.ccn3]">Ver más...</a></td>
        </tr>
    </tbody>
</table>
