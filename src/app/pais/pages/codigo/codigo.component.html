<h2 class="list-group-item text-center list-group-item-danger">Por código 
    <div class="animate__animated animate__zoomIn">
        <small >{{termino | titlecase}}</small></div></h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        placeholder="Buscar por código..."
        ></app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-primary">
    No se encontró nada con el término {{termino}}
</div>
